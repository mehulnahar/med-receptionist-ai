version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: medical_receptionist_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medrecept}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medrecept_dev_2026}
      POSTGRES_DB: ${POSTGRES_DB:-medical_receptionist}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medrecept}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical_receptionist_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-medrecept}:${POSTGRES_PASSWORD:-medrecept_dev_2026}@db:5432/${POSTGRES_DB:-medical_receptionist}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-medrecept}:${POSTGRES_PASSWORD:-medrecept_dev_2026}@db:5432/${POSTGRES_DB:-medical_receptionist}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env â€” generate with: python -c "import secrets; print(secrets.token_urlsafe(64))"}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      VAPI_API_KEY: ${VAPI_API_KEY:-}
      VAPI_WEBHOOK_SECRET: ${VAPI_WEBHOOK_SECRET:-}
      STEDI_API_KEY: ${STEDI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical_receptionist_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  nginx:
    image: nginx:alpine
    container_name: medical_receptionist_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
