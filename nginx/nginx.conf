worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # ----------------------------------------------------------------------
    # Basic Settings
    # ----------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # File upload size limit (10 MB)
    client_max_body_size 10m;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ----------------------------------------------------------------------
    # Logging
    # ----------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ----------------------------------------------------------------------
    # Gzip Compression
    # ----------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/opentype
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        image/x-icon;

    # ----------------------------------------------------------------------
    # Upstream Backends
    # ----------------------------------------------------------------------
    upstream api_backend {
        server backend:8000;
    }

    # ----------------------------------------------------------------------
    # Rate Limiting (basic protection)
    # ----------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;

    # ======================================================================
    # SSL / HTTPS Configuration (uncomment when SSL is ready)
    # ======================================================================
    # To enable SSL with Let's Encrypt / Certbot:
    #
    # 1. Obtain certificates:
    #    certbot certonly --webroot -w /var/www/certbot \
    #        -d yourdomain.com -d www.yourdomain.com
    #
    # 2. Uncomment the server block below and update server_name.
    #
    # 3. The port-80 server block will auto-redirect HTTP -> HTTPS.
    #
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name yourdomain.com www.yourdomain.com;
    #
    #     ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    #     ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    #
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # Modern TLS only
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS (uncomment after confirming SSL works)
    #     # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    #
    #     # OCSP Stapling
    #     ssl_stapling on;
    #     ssl_stapling_verify on;
    #     resolver 8.8.8.8 8.8.4.4 valid=300s;
    #     resolver_timeout 5s;
    #
    #     # Include the same location blocks as the port-80 server below.
    #     # (Or move them to a shared snippet file and include it in both.)
    # }
    # ======================================================================

    # ======================================================================
    # HTTP Server (port 80)
    # ======================================================================
    # When SSL is enabled, replace the location blocks below with:
    #   return 301 https://$host$request_uri;
    # ======================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # ------------------------------------------------------------------
        # Security Headers
        # ------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Content-Security-Policy -- adjust as needed for your frontend
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss:; frame-ancestors 'self';" always;

        # ------------------------------------------------------------------
        # Certbot ACME challenge (for SSL certificate renewal)
        # ------------------------------------------------------------------
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # ------------------------------------------------------------------
        # API routes -> FastAPI backend
        # ------------------------------------------------------------------
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts for potentially long API calls (insurance checks, AI)
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;

            # Do not buffer large responses
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
        }

        # Stricter rate limit on auth endpoints
        location /api/auth/ {
            limit_req zone=login_limit burst=10 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------------------------------------------------
        # WebSocket routes -> FastAPI backend (live call monitoring)
        # ------------------------------------------------------------------
        location /ws/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket connections can be long-lived
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ------------------------------------------------------------------
        # Static assets with aggressive caching
        # Vite build output puts hashed filenames in /assets/
        # ------------------------------------------------------------------
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Re-apply security headers (add_header in a location block
            # overrides the server-level add_header directives)
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Cache for other static files (favicon, robots.txt, manifest, etc.)
        location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|otf|eot|mp4|webm|ogg|mp3|wav|pdf)$ {
            expires 30d;
            add_header Cache-Control "public";

            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ------------------------------------------------------------------
        # SPA fallback -- React Router handles client-side routing
        # ------------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ------------------------------------------------------------------
        # Deny access to hidden files (except .well-known)
        # ------------------------------------------------------------------
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages (optional -- uncomment if you add custom pages)
        # error_page 404 /404.html;
        # error_page 500 502 503 504 /50x.html;
        # location = /50x.html {
        #     root /usr/share/nginx/html;
        # }
    }
}
